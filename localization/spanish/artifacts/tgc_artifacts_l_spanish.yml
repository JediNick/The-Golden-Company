l_spanish:
 captains_sword_name:0 "Espada del Capitán General"
 artifact_captains_sword_description:0 " Esta célebre hoja es el arma ceremonial del Capitán General de la Compañía Dorada, encargada por el primer Capitán General como símbolo de la fortaleza imperecedera de la Compañía.\n\nSu pomo es una magistral talla de marfil, esculpido en forma de un conjunto de calaveras. Un solemne tributo a los Capitanes Generales que han caído al servicio de la Compañía Dorada. Forjada por uno de los más finos herreros de Essos, la espada ha servido tanto como arma de guerra como símbolo de liderazgo, portada en incontables batallas y ceremonias. Se alza como recordatorio de los sacrificios de quienes guiaron a la Compañía, encarnando su determinación inquebrantable y su lealtad a su legado."
 skullPike_name:0 "Pica de la Compañía Dorada"
 artifact_skullPike_description:0 " Una reliquia sombría e imponente, la Pica de las Calaveras Doradas es el máximo símbolo de liderazgo y sacrificio dentro de la Compañía Dorada. Cada calavera que adorna la pica perteneció en vida a un antiguo Capitán General. Tras su muerte, la carne es hervida hasta desprenderse del cráneo, que luego es recubierto con resplandeciente oro y montado en la pica como testimonio de su inquebrantable dedicación. La pica sirve tanto como memorial para quienes lideraron con honor como recordatorio del alto precio del mando. Portada al frente de la Compañía en batalla, es un solemne símbolo de los Capitanes Generales caídos, cuyas calaveras doradas parecen velar por los soldados que continúan su legado. Para los hombres de la Compañía Dorada, se dice que sus antiguos líderes marchan con ellos, y que sus calaveras guían a la Compañía mientras enfrentan el amargo acero de la guerra."

