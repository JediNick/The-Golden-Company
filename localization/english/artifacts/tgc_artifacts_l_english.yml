l_english:
 captains_sword_name:0 "Captain's Sword"
 artifact_captains_sword_description:0 "This storied blade is the ceremonial weapon of the Captain-General of the Golden Company, commissioned by the first Captain-General to symbolize the enduring strength of the Golden Company.\n\nIts pommel is a masterful carving of ivory, shaped into a cluster of skulls—a solemn tribute to the Captain-Generals who have fallen in service to the Golden Company. Forged by one of the finest smiths in Essos, the blade has served as both a weapon and a symbol of leadership, carried into countless battles and ceremonies. It stands as a reminder of the sacrifices made by those who have led the Company, embodying their unbroken resolve and dedication to its legacy."
 skullPike_name:0 "Golden Company Pike"
 artifact_skullPike_description:0 "A grim and awe-inspiring relic, the Pike of Golden Skulls is the ultimate symbol of leadership and sacrifice within the Golden Company. Each skull adorning the pike once belonged to a former Captain-General. Upon their death the flesh is boiled from their skull, gilded in radiant gold, and mounted on the pike as a testament to their unwavering dedication. The pike serves as both a memorial to those who led with honor and a reminder to all of the high price of command. Carried into battle at the head of the Company, it is a solemn symbol of the fallen Captain-Generals, their gilded skulls watching over the soldiers who continue their legacy. To the men of the Golden Company, it is said their past leaders march with them, their skulls guiding the company as they face the bitter steel of war."

